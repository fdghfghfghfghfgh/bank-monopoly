<!DOCTYPE html>
<html>
<head>
  <title>БАНК</title>
  <style>
    body {
      font-family: KabelCTT Medium, KabelCTT Medium;
      padding: 40px;
    }

    #playerList {
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .player-row {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .player-name {
      font-size: 60px;
      font-weight: bold;
      min-width: 320px;
    }

    .card {
      background-color: #f0f0f0;
      padding: 25px 40px;
      border-radius: 15px;
      font-size: 60px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 220px;
    }

    .player {
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      margin-right: 15px;
    }

    input[type="text"] {
      font-size: 28px;
      padding: 6px 12px;
      width: 250px;
    }

    #undoButton {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div id="playerList"></div>

  <div id="controls">
    <div class="player">
      <label for="amount1">КОМАНДА 1:</label>
      <input type="text" id="amount1">
    </div>
    <div class="player">
      <label for="amount2">КОМАНДА 2:</label>
      <input type="text" id="amount2">
    </div>
    <div class="player">
      <label for="amount3">КОМАНДА 3:</label>
      <input type="text" id="amount3">
    </div>
    <div class="player">
      <label for="amount4">КОМАНДА 4:</label>
      <input type="text" id="amount4">
    </div>

    <button id="undoButton" onclick="undoLastAction()">ОТМЕНИТЬ</button>
  </div>

  <script>
    let players = [
      { name: 'КОМАНДА 1', balance: 150 },
      { name: 'КОМАНДА 2', balance: 150 },
      { name: 'КОМАНДА 3', balance: 150 },
      { name: 'КОМАНДА 4', balance: 150 }
    ];

    let previousPlayers = JSON.parse(JSON.stringify(players));

    function updatePlayerList() {
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';

      players.forEach(player => {
        const row = document.createElement('div');
        row.className = 'player-row';

        const nameSpan = document.createElement('div');
        nameSpan.className = 'player-name';
        nameSpan.textContent = player.name;

        const balanceCard = document.createElement('div');
        balanceCard.className = 'card';
        balanceCard.textContent = player.balance;

        row.appendChild(nameSpan);
        row.appendChild(balanceCard);
        playerList.appendChild(row);
      });
    }

    function updateAllBalances() {
      previousPlayers = JSON.parse(JSON.stringify(players));

      players.forEach((player, index) => {
        const input = document.getElementById(`amount${index + 1}`);
        const value = input.value.trim();
        if (value !== '') {
          const amount = parseFloat(value);
          if (!isNaN(amount)) {
            player.balance += amount;
          }
          input.value = '';
        }
      });

      updatePlayerList();
    }

    function undoLastAction() {
      players = JSON.parse(JSON.stringify(previousPlayers));
      updatePlayerList();
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          updateAllBalances();
        }
      });
    });

    updatePlayerList();
  </script>
</body>
</html>
